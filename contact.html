        <main>
          <section>
            <h2>Formulario de contacto</h2>
            <form action="https://mibackend.com/contacto" method="post">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" placeholder="Ej. Angel Eduardo">
                <br>

                <label for="email">Correo electronico:</label>
                <input type="email" id="email" name="email" placeholder="Ej. angel@gmail.com" required pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$">
                <br>

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="10 digitos" required pattern="[0-9]{10}">
                <br>

                <label for="">Edad</label>
                <input type="number">
                <br>

                <label for="">Fecha</label>
                <input type="date">
                <br>

                <label for="motivo">Motivo de contacto</label>
                <select name="motivo" id="motivo">
                    <option value="">Selecione una opcion</option>
                    <option value="Trabajo">Trabajo</option>
                    <option value="Asesoria">Asesoria</option>
                </select>
                <br>

                <label for="">¿Cómo te gustaria que te contacten?</label><br>
                <input type="radio" id="contacto-correo" name="contacto-correo" value="correo">
                <label for="contacto-correo">Correo</label>
                <br>

                <input type="radio" id="contacto-correo" name="contacto-wha" value="whatsapp">
                <label for="contacto-wha">Whatsapp</label>
                <br>

                <button type="submit">Guardar</button>
                <button type="reset">Limpiar</button>

            </form>
          </section>
